<!DOCTYPE html>
<html lang="en">

 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

 </head>

 <body>

   <div class="container">
     <h1>Calculator</h1>
     <form name="form">
       <input name="textview" class="textview">
     </form>

     <table>
       <tr>
         <td><button type="button" name="button" class="button" onclick="clean()">C</button></td>
         <td><button type="button" name="button" class="button" onclick="back()">AC</button></td>
         <td><button type="button" name="button" class="button" value="/" onclick="insert('/')">/</button></td>
         <td><button type="button" name="button" class="button" value="*" onclick="insert('*')">*</button></td>
       </tr>
       <tr>
         <td><button type="button" name="button" class="button" value="7" onclick="insert(7)">7</button></td>
         <td><button type="button" name="button" class="button" value="8" onclick="insert(8)">8</button></td>
         <td><button type="button" name="button" class="button" value="9" onclick="insert(9)">9</button></td>
         <td><button type="button" name="button" class="button" value="+" onclick="insert('+')">+</button></td>
       </tr>
       <tr>
         <td><button type="button" name="button" class="button" value="4" onclick="insert(4)">4</button></td>
         <td><button type="button" name="button" class="button" value="5" onclick="insert(5)">5</button></td>
         <td><button type="button" name="button" class="button" value="6" onclick="insert(6)">6</button></td>
         <td><button type="button" name="button" class="button" value="-" onclick="insert('-')">-</button></td>
       </tr>
       <tr>
         <td><button type="button" name="button" class="button" value="1" onclick="insert(1)">1</button></td>
         <td><button type="button" name="button" class="button" value="2" onclick="insert(2)">2</button></td>
         <td><button type="button" name="button" class="button" value="3" onclick="insert(3)">3</button></td>
         <td><button type="button" name="button" class="button"  value='**' onclick="insert('**')">^</button></td>
       </tr>
       <tr>
         <td><button type="button" name="button" class="button" value="0" onclick="insert(0)">0</button></td>
         <td><button type="button" name="button" class="button" value="0" onclick="insert('.')">.</button></td>
         <td> <button type="button" name="button" class="button" value=">" onclick="insert('>')">></button></td>
         <td><button type="button" name="button" class="button" value="<" onclick="insert('<')"><</button></td>
       </tr>
       <tr>
         <td colspan="4"><button type="button" name="button" class="button"  value="=" onclick="equal()" style="width:300px" >=</button></td>
       </tr>
     </table>
   </div>
   <footer>
          Copyright 2020 @Bhumika Jain.
   </footer>
   <script src="app.js" charset="utf-8"></script>
</body>

</html>
